<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <link rel="android-chrome" sizes="192x192" href="/img/favicon/android-chrome-192x192.png">
  <link rel="android-chrome" sizes="512x512" href="/img/favicon/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-32x32.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  <link rel="stylesheet" href="/p/s/s/assets/css/style.css">
  <link rel="stylesheet" href="/p/s/s/assets/css/mlbb.css">
</head>
<body>
  <div class="pageTitle">
    <h2>MOBILE LEGENDS Registration</h2>
  </div>
  <div class="formBody">
    <form method="POST" name="reg-form-2" enctype="multipart/form-data">
      <div class="container">
        <div class="pageForm-wrapper">
            <div class="pageForm">
                <h2>MLBB</h2>
            </div>
        </div>
    </div>
      
    
    <div class="reg-data" id="reg-data">
      <!-- Team Information -->
      <label for="ml-Email">Email</label><br />
      <input type="email" name="ml-Email" required><br />
  
      <label for="ml-Team Name">Team Name</label><br />
      <input type="text" name="ml-Team Name" required><br />
  
      <label for="ml-Short Team Name">Short Team Name</label><br />
      <input type="text" name="ml-Short Team Name" required><br />
  
      <label for="ml-Team Captain Name">Team Captain/Coach Name</label><br />
      <input type="text" name="ml-Team Captain Name" required><br />
  
      <label for="ml-Captain Email">Captain Email</label><br />
      <input type="email" name="ml-Captain Email" required><br />
  
      <label for="ml-Captain/Coach Number">Captain/Coach Contact Number</label><br />
      <input type="tel" name="ml-Captain/Coach Number" required><br />
  
      <label for="ml-Captain Discord ID">Captain/Coach Discord ID</label><br />
      <input type="text" name="ml-Captain Discord ID" required><br />
  
      <label for="ml-Captain/Coach FB Link">Captain/Coach Fb Link</label><br />
      <input type="text" name="ml-Captain/Coach FB Link" required><br />
  
      <label for="payment2">Proof of payment</label><br />
      <input type="file" id="payment2" name="payment2" accept="image/*" required><br /><br />
  
      <label for="logo2">Your Team Logo</label><br />
      <input type="file" id="logo2" name="logo2" accept="image/*" required><br />
  
      <h3>Players</h3>
      <br />
      <label for="ml-Player1Name">Player 1 Name</label><br />
      <input type="text" name="ml-Player1Name" required><br />
  
      <label for="ml-Player1IGN">Player 1 IGN</label><br />
      <input type="text" name="ml-Player1IGN" required><br />
  
      <label for="ml-Player1MLID">Player 1 ML ID</label><br />
      <input type="text" name="ml-Player1MLID" required><br />
  
      <label for="ml-Player1Server">Player 1 Server</label><br />
      <input type="text" name="ml-Player1Server" required><br />
  
      <label for="ml-Player1DiscordID">Player 1 Discord ID</label><br />
      <input type="text" name="ml-Player1DiscordID" required><br />
  
      <label for="ml-Player1FBLink">Player 1 Fb Link</label><br />
      <input type="text" name="ml-Player1FBLink" required><br />
  

      <br /><br />
      <label for="ml-Player2Name">Player 2 Name</label><br />
      <input type="text" name="ml-Player2Name" required><br />
  
      <label for="ml-Player2IGN">Player 2 IGN</label><br />
      <input type="text" name="ml-Player2IGN" required><br />
  
      <label for="ml-Player2MLID">Player 2 ML ID</label><br />
      <input type="text" name="ml-Player2MLID" required><br />
  
      <label for="ml-Player2Server">Player 2 Server</label><br />
      <input type="text" name="ml-Player2Server" required><br />
  
      <label for="ml-Player2DiscordID">Player 2 Discord ID</label><br />
      <input type="text" name="ml-Player2DiscordID" required><br />
  
      <label for="ml-Player2FBLink">Player 2 Fb Link</label><br />
      <input type="text" name="ml-Player2FBLink" required><br />
  

      <br /><br />
      <label for="ml-Player3Name">Player 3 Name</label><br />
      <input type="text" name="ml-Player3Name" required><br />
  
      <label for="ml-Player3IGN">Player 3 IGN</label><br />
      <input type="text" name="ml-Player3IGN" required><br />
  
      <label for="ml-Player3MLID">Player 3 ML ID</label><br />
      <input type="text" name="ml-Player3MLID" required><br />
  
      <label for="ml-Player3Server">Player 3 Server</label><br />
      <input type="text" name="ml-Player3Server" required><br />
  
      <label for="ml-Player3DiscordID">Player 3 Discord ID</label><br />
      <input type="text" name="ml-Player3DiscordID" required><br />
  
      <label for="ml-Player3FBLink">Player 3 Fb Link</label><br />
      <input type="text" name="ml-Player3FBLink" required><br />
  

      <br /><br />
      <label for="ml-Player4Name">Player 4 Name</label><br />
      <input type="text" name="ml-Player4Name" required><br />
  
      <label for="ml-Player4IGN">Player 4 IGN</label><br />
      <input type="text" name="ml-Player4IGN" required><br />
  
      <label for="ml-Player4MLID">Player 4 ML ID</label><br />
      <input type="text" name="ml-Player4MLID" required><br />
  
      <label for="ml-Player4Server">Player 4 Server</label><br />
      <input type="text" name="ml-Player4Server" required><br />
  
      <label for="ml-Player4DiscordID">Player 4 Discord ID</label><br />
      <input type="text" name="ml-Player4DiscordID" required><br />
  
      <label for="ml-Player4FBLink">Player 4 Fb Link</label><br />
      <input type="text" name="ml-Player4FBLink" required><br />
  

      <br /><br />
      <label for="ml-Player5Name">Player 5 Name</label><br />
      <input type="text" name="ml-Player5Name" required><br />
  
      <label for="ml-Player5IGN">Player 5 IGN</label><br />
      <input type="text" name="ml-Player5IGN" required><br />
  
      <label for="ml-Player5MLID">Player 5 ML ID</label><br />
      <input type="text" name="ml-Player5MLID" required><br />
  
      <label for="ml-Player5Server">Player 5 Server</label><br />
      <input type="text" name="ml-Player5Server" required><br />
  
      <label for="ml-Player5DiscordID">Player 5 Discord ID</label><br />
      <input type="text" name="ml-Player5DiscordID" required><br />
  
      <label for="ml-Player5FBLink">Player 5 Fb Link</label><br />
      <input type="text" name="ml-Player5FBLink" required><br />
  

      <br /><br />
      <label for="ml-Player6Name">Substitute Name</label><br />
      <input type="text" name="ml-Player6Name" required><br />
  
      <label for="ml-Player6IGN">Sub IGN</label><br />
      <input type="text" name="ml-Player6IGN" required><br />
  
      <label for="ml-Player6MLID">Sub ML ID</label><br />
      <input type="text" name="ml-Player6MLID" required><br />
  
      <label for="ml-Player6Server">Sub Server</label><br />
      <input type="text" name="ml-Player6Server" required><br />
  
      <label for="ml-Player6DiscordID">Player 6 Discord ID</label><br />
      <input type="text" name="ml-Player6DiscordID" required><br />
  
      <label for="ml-Player6FBLink">Player 6 Fb Link</label><br />
      <input type="text" name="ml-Player6FBLink" required><br />
  
      <button id="submitbtnmlbb" type="submit">Submit</button>
    </div>
  </form>
    
</div>
</body>
<script type="module" src="msrcipt.js"></script>
<script src="mlbg.js"></script>
</html>
