<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <link rel="android-chrome" sizes="192x192" href="/img/favicon/android-chrome-192x192.png">
  <link rel="android-chrome" sizes="512x512" href="/img/favicon/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-32x32.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  <link rel="stylesheet" href="/p/s/s/assets/css/style.css">
</head>
<body>
  <h2>Team Registration</h2>
  <form method="POST" name="reg-form-hok" enctype="multipart/form-data">
    <div class="reg-data-hok" id="reg-data-hok">
      <!-- Team Information -->
      <label for="hok-Email">Email</label>
      <input type="email" name="hok-Email" required><br />

      <label for="hok-Team Name">Team Name</label>
      <input type="text" name="hok-Team Name" required><br />

      <label for="hok-Squad-ID">Squad ID</label>
      <input type="text" name="hok-Squad-ID" required><br />

      <label for="hok-Captain Name">Captain Name</label>
      <input type="text" name="hok-Captain Name" required><br />

      <label for="hok-Captain FB Link">Captain Fb Link</label>
      <input type="text" name="hok-Captain FB Link" required><br />

      <label for="hok-Captain-id">Captain ID</label>
      <input type="text" name="hok-Captain-id" required><br />
      <h3>Players</h3>
    <!-- Player 1 Information -->
      <label for="hok-Player1IGN">Player 1 IGN</label>
      <input type="text" name="hok-Player1IGN" required><br />

      <label for="hok-Player1ID">Player 1 ID</label>
      <input type="text" name="hok-Player1ID" required><br />

      <label for="hok-Player1FBLink">Player 1 Fb Link</label>
      <input type="text" name="hok-Player1FBLink" required><br />

      
      <!-- Player 2 Information -->
      <label for="hok-Player2IGN">Player 2 IGN</label>
      <input type="text" name="hok-Player2IGN" required><br />

      <label for="hok-Player2ID">Player 2 ID</label>
      <input type="text" name="hok-Player2ID" required><br />

      <label for="hok-Player2FBLink">Player 2 Fb Link</label>
      <input type="text" name="hok-Player2FBLink" required><br />


      <!-- Player 3 Information -->
      <label for="hok-Player3IGN">Player 3 IGN</label>
      <input type="text" name="hok-Player3IGN" required><br />

      <label for="hok-Player3ID">Player 3 ID</label>
      <input type="text" name="hok-Player3ID" required><br />

      <label for="hok-Player3FBLink">Player 3 Fb Link</label>
      <input type="text" name="hok-Player3FBLink" required><br />


      <!-- Player 4 Information -->
      <label for="hok-Player4IGN">Player 4 IGN</label>
      <input type="text" name="hok-Player4IGN" required><br />

      <label for="hok-Player4ID">Player 4 ID</label>
      <input type="text" name="hok-Player4ID" required><br />

      <label for="hok-Player4FBLink">Player 4 Fb Link</label>
      <input type="text" name="hok-Player4FBLink" required><br />


      <!-- Player 5 Information -->
      <label for="hok-Player5IGN">Player 5 IGN</label>
      <input type="text" name="hok-Player5IGN" required><br />

      <label for="hok-Player5ID">Player 5 ID</label>
      <input type="text" name="hok-Player5ID" required><br />

      <label for="hok-Player5FBLink">Player 5 Fb Link</label>
      <input type="text" name="hok-Player5FBLink" required><br />


      <button id="submitbtnhok" type="submit">Submit</button>
    </div>
  </form>
</body>
<script type="module" src="hokscript.js"></script>
</html>
