<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
    <link rel="android-chrome" sizes="192x192" href="/img/favicon/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="512x512" href="/img/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-32x32.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <script>
        window.onload = function () {
            // Get the current URL path
            var currentPath = window.location.pathname;

            // Check if the user has entered "/admin"
            if (currentPath === "/admin.html") {
                // Redirect to admin.html
                window.location.href = "/p/s/login.html";
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting to admin...</h1>
</body>
</html>
